
[window]
dynamic_title = true

[colors]
draw_bold_text_with_bright_colors = false

[colors.bright]
black = "#343d46"
blue = "#839496"
cyan = "#34e2e2"
green = "#99c794"
magenta = "#e5bdff"
red = "#f43753"
white = "#fdf6e3"
yellow = "#ffc24b"

[colors.cursor]
cursor = "#839496"
text = "#002b36"

[colors.normal]
black = "#343d46"
blue = "#268bd2"
cyan = "#73cef4"
green = "#99c76c"
magenta = "#cd00cd"
red = "#e65350"
white = "#eee8d5"
yellow = "#ffc24b"

[colors.primary]
background = "#001014"
foreground = "#839496"

[cursor]
style = "Block"
unfocused_hollow = true
vi_mode_style = "Underline"

[env]
TERM = "alacritty"

[font]
size = 12.5

[font.bold]
family = "CaskaydiaCove Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "CaskaydiaCove Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "CaskaydiaCove Nerd Font Mono"
style = "Italic"

[font.normal]
family = "CaskaydiaCove Nerd Font Mono"
style = "Regular"

[[hints.enabled]]
command = "xdg-open"
post_processing = true
regex = "(magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"

[hints.enabled.binding]
key = "U"
mods = "Control|Shift"

[hints.enabled.mouse]
enabled = true
mods = "None"

